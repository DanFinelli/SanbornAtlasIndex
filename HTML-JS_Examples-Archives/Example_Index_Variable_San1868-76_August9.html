var stylevol1mo = {

// this function creates a popup showing the layer name
function onEachFeaturevol1(feature, layer) {
    {
        layer.bindPopup("This is Plate <h1><strong>" + feature.properties.plate + "</strong></h1> From: <em>" + feature.properties.atlas + "</em>");
        layer.setStyle(stylevol1);
   
        (function (layer, properties){
          layer.on("mouseover", function(e){
            layer.setStyle(stylevol1mo);
            
          });
          layer.on("mouseout", function(e){
            layer.setStyle(stylevol1);
            
          });
        })(layer, feature.properties);
    }
};
function onEachFeaturevol2(feature, layer) {
    {
        layer.bindPopup("This is Plate <h1><strong>" + feature.properties.plate + "</strong></h1> From: <em>" + feature.properties.atlas + "</em>");
        layer.setStyle(stylevol2);
   
        (function (layer, properties){

          });
          layer.on("mouseout", function(e){
            layer.setStyle(stylevol2);
            
          });
        })(layer, feature.properties);
    }
};
function onEachFeaturech(feature, layer) {

        layer.bindPopup("This is Plate <h1><strong>" + feature.properties.plate + "</strong></h1> From: <em>" + feature.properties.atlas + "</em>");

function addLayer(layer, name, zIndex){
  layer
    .setZIndex(zIndex)
        
    var link = document.createElement('a');
        link.href = '#';
        link.className = '';
        link.innerHTML = name;

    link.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();

        if (map.hasLayer(layer)) {
            map.removeLayer(layer);
            this.className = '';
        } else {
            map.addLayer(layer);
            this.className = 'active';
        }
    };

    layers.appendChild(link);

}
