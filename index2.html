<html>
<head>
<meta charset=utf-8 />
<title>Web Map Boilerplate</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<!-- below is where you can add the source location of your .js or geojson. -->
<script src=''></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body>
<div class='custom-popup' id='map'></div>
<script>
// in this script is where you initiate a map in the div #map.  
L.mapbox.accessToken = 'pk.eyJ1IjoiZXZhbnRob3JuYmVycnkiLCJhIjoiemVQMDBUdyJ9.aK0EfwMvPgquXMmxLf73lw';
    // Inside L.tileLayer is a link to a basemap made up of tiles.  There are several free providers, or you can style your own.
var tiles = L.tileLayer('http://b.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {  
    	transparency: true,
    	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'}
    	 	);
    // Here is where we define our map variable, and to set any spatial and zoom-level limits
var map = L.map('map', {
	      maxZoom: 19,
        minZoom: 12,
        maxBounds: [
    	[42.13082, -71.26556],
    	[42.54094, -70.79041]
    	]
        })
    .addLayer(tiles)
    //Here is where you will want to set the starting location of the map
    .setView([42.35747, -71.05957], 14)
    .addControl(L.mapbox.geocoderControl('mapbox.places-v1',
    	{
        autocomplete: true,
      }));

// This defines the style of the geojson when it's on teh map and also being moused over ('mo')
var style = {
    color:"#4ba8a7", opacity:".8", weight:"2",fillOpacity:".3"};
var stylemo = {
    color:"#4ba8a7", opacity:".8", weight:"4", fillOpacity:".5"};


// this function creates a popup showing the layer name
function onEachFeature(feature, layer) {
    {layer.bindPopup("This is <strong>Plate " + feature.properties.plate+ "</strong></h1> From: <em>" + feature.properties.atlas + "</em>");
        layer.setStyle(style);
        (function (layer, properties){
        	layer.on("mouseover", function(e){
        		layer.setStyle(style1mo);
        	});
        	layer.on("mouseout", function(e){
        		layer.setStyle(style);
        	});
        })(layer, feature.properties);
    }};

// this is the geojson variable for 1883 boston proper (inside of the .js referenced at the very top)
L.geoJson( [name of variable in .js], {
    onEachFeature: onEachFeature}).addTo(map);
</script>



</body>
</html>
